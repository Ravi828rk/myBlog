

<div class="media">
  <div class="media-left media-middle">
    <a href="{{ url_for('user', username=post.author.username) }}">
      <img class="media-object" src="{{ post.author.avatar(70) }}" alt="image">
    </a>
  </div>
  <div class="media-body">
      <a href="{{ url_for('user', username=post.author.username) }}" class="media-heading">
          {{ post.author.username }}
      </a>
    says:
      <br>
      {{ post.body }}
  </div>
</div>
